<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="javascript.js"></script>
    <link rel=stylesheet href="stylesheet.css">
    <title>Hello</title>
</head>

<body onload="document.form.sokefelt.focus()">
    <div class="overlay">
        <div class="main-wrapper">
            <div id="sokWrapper">
                <h1>Værvarsel</h1>
                  
                  <form autocomplete="off">
                        <input type="search" name="søk" id="search" placeholder="søker uten bla-muligheter | enkleste versjonen" onkeyup="searchJson(this.value)">
                        <div id="livesok"></div>
                    </form>




                <div id="testID">
                    <form autocomplete="off">
                        <input type="search" name="søk" id="sok" placeholder="søk med div'er | fungerer ikke enda.." onkeyup="searchDivs(this.value, event)">
                        <div id="instantsearch"></div>
                    </form>
                </div>

                


                <form name="form" action="demo_form.asp" method="get" style="width:585px;">
                    <input id="inputSok" list="steder" name="sokefelt" placeholder="søk med datalist | funker fett" onkeyup="searchSteder(this.value, event)" autocomplete="off">
                    <datalist id="steder">
                    </datalist>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
